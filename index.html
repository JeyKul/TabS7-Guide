<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tutorial Guide</title>

  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="rotate-warning" aria-hidden="true">Please rotate your device to landscape.</div>

  <main>
    <div class="content-wrapper" id="swipe-area">
      <div class="image-container">
        <img id="guide-image" src="assets/1.png" alt="Step image" />
      </div>

      <div class="image-text">
        <h2 id="step-title">Step 1</h2>
        <p id="step-description">Open Settings</p>
      </div>
    </div>

    <!-- BUTTON ROW: left = help, center = prev/next (pinned), right = custom step buttons -->
    <div class="buttons-row" role="toolbar" aria-label="Step navigation">
      <div class="left-slot">
        <button class="mdc-button mdc-button--outlined" id="problem-btn" aria-haspopup="dialog" title="Help">
          <span class="mdc-button__label">Help</span>
        </button>
      </div>

      <div class="center-slot" aria-hidden="false">
        <button class="mdc-button mdc-button--raised" id="prev-btn" aria-label="Previous step">
          <span class="mdc-button__label">Previous</span>
        </button>
        <button class="mdc-button mdc-button--raised" id="next-btn" aria-label="Next step">
          <span class="mdc-button__label">Next</span>
        </button>
      </div>

      <div class="right-slot" id="custom-btn-container" aria-live="polite"></div>
    </div>
  </main>

  <!-- Help Overlay -->
  <div id="help-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="help-content" role="document">
      <button id="help-close" aria-label="Close help">&times;</button>
      <img id="help-image" src="" alt="Help step image" />
      <p id="help-text">Help content</p>

      <div class="help-nav">
        <button id="help-prev" class="mdc-button mdc-button--outlined" aria-label="Previous help step">&lt;</button>
        <button id="help-next" class="mdc-button mdc-button--outlined" aria-label="Next help step">&gt;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
 <a id="credit" href="https://github.com/jeykul" target="_blank">@JeyKul</a>

</body>
</html>
